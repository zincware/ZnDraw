# Nginx configuration for ZnDraw production deployment
# Handles static file serving, load balancing, and WebSocket proxying

# Performance tuning
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;


    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    # sendfile on;
    # tcp_nopush on;
    # tcp_nodelay on;
    # keepalive_timeout 65;
    # types_hash_max_size 2048;
    # server_tokens off;

    # Gzip compression
    # gzip on;
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_types text/plain text/css text/xml text/javascript
    #            application/json application/javascript application/xml+rss
    #            application/rss+xml font/truetype font/opentype
    #            application/vnd.ms-fontobject image/svg+xml;
    # gzip_disable "msie6";

    # Upload size limit (match Flask config: 500MB)
    client_max_body_size 500M;
    client_body_buffer_size 10M;
    client_body_timeout 300s;

    # Upstream backend servers
    # IMPORTANT: When scaling zndraw replicas in docker-compose.yaml,
    # you must update this upstream block to match the replica count.
    # Container naming pattern: docker-zndraw-1, docker-zndraw-2, etc.
    upstream zndraw_backend {
        ip_hash;  # Sticky sessions - critical for WebSockets

        # Add/remove servers to match replicas in docker-compose.yaml
        server docker-zndraw-1:5000 max_fails=3 fail_timeout=30s;
        server docker-zndraw-2:5000 max_fails=3 fail_timeout=30s;
        server docker-zndraw-3:5000 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint (for Docker healthcheck)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Static files - served directly by Nginx
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        location = /favicon.ico {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        location = /robots.txt {
            expires 1d;
            add_header Cache-Control "public";
            try_files $uri =404;
        }

        # Socket.IO WebSocket connections
        # MUST use sticky sessions (ip_hash in upstream)
        # Configuration per Flask-SocketIO documentation
        location /socket.io/ {
            proxy_pass http://zndraw_backend;
            proxy_http_version 1.1;

            # WebSocket upgrade headers (Flask-SocketIO handles both transports)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            # Proxy headers
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-lived connections
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffering (disable for WebSocket)
            proxy_buffering off;
            proxy_cache off;
        }

        # API endpoints - load balanced across replicas
        location /api/ {
            proxy_pass http://zndraw_backend;
            proxy_http_version 1.1;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts for file uploads (5 minutes)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffering
            # proxy_buffering on;
            # proxy_buffer_size 4k;
            # proxy_buffers 8 4k;
            # proxy_busy_buffers_size 8k;
        }

        # Frontend routes - serve index.html for SPA routing
        location / {
            try_files $uri $uri/ /index.html;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
