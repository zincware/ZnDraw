services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zndraw:
    image: pythonf/zndraw:latest
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      redis:
        condition: service_healthy
    command: ["zndraw", "--no-browser", "--room", "template", "/app/templates/ethanol.xyz"]
    environment:
      - ZNDRAW_REDIS_URL=redis://redis:6379
      - ZNDRAW_SERVER_HOST=0.0.0.0
      - ZNDRAW_SERVER_PORT=5000
      - ZNDRAW_SERVER_URL=http://zndraw:5000
      - ZNDRAW_STORAGE__TYPE=lmdb
      - ZNDRAW_STORAGE__PATH=/app/data/zndraw-data
      - FLASK_SECRET_KEY=change-me-in-production
      # Optional: Admin access
      # - ZNDRAW_ADMIN_USERNAME=admin
      # - ZNDRAW_ADMIN_PASSWORD=secure-password
    volumes:
      - zndraw-data:/app/data
      - ./ethanol.xyz:/app/templates/ethanol.xyz:ro

  celery-worker:
    image: pythonf/zndraw:latest
    restart: unless-stopped
    command: ["celery", "-A", "zndraw_cli.celery", "worker", "--loglevel=info", "--pool=eventlet"]
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - ZNDRAW_REDIS_URL=redis://redis:6379
      - ZNDRAW_STORAGE__TYPE=lmdb
      - ZNDRAW_STORAGE__PATH=/app/data/zndraw-data
      - ZNDRAW_SERVER_URL=http://zndraw:5000
    volumes:
      - zndraw-data:/app/data
      - ./ethanol.xyz:/app/templates/ethanol.xyz:ro

volumes:
  redis-data:
  zndraw-data:
