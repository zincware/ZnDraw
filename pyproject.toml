[project]
name = "zndraw"
version = "0.6.0a13"
description = "ZnDraw"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "ase>=3.26.0",
    "asebytes>=0.1.6",
    "cachetools>=6.2.0",
    "celery>=5.5.3",
    "eventlet>=0.40.3",
    "flask>=3.1.2",
    "flask-socketio>=5.5.1",
    "fsspec>=2025.10.0",
    "lmdb>=1.7.5",
    "msgpack>=1.1.1",
    "msgpack-numpy>=0.4.8",
    "networkx>=3.5",
    "pandas>=2.3.3",
    "plotly>=6.3.1",
    "pydantic>=2.11.9",
    "pyjwt>=2.10.1",
    "python-socketio[client]>=5.13.0",
    "rdkit2ase>=0.1.13",
    "redis>=6.4.0",
    "rich>=14.1.0",
    "splines>=0.3.3",
    "tqdm>=4.67.1",
    "typer>=0.19.2",
    "vesin>=0.3.8",
    "znh5md>=0.4.8",
    "znsocket>=0.2.13a4",
    "prometheus-client>=0.23.1",
]

[dependency-groups]
dev = [
    "fastmcp>=2.12.4",
    "ipykernel>=6.30.1",
    "ipywidgets>=8.1.8",
    "nbformat>=5.10.4",
    "pandas>=2.3.3",
    "playwright>=1.55.0",
    "pytest>=8.4.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/zndraw", "src/zndraw_cli"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/*.pyc",
    "**/.DS_Store",
    "app/node_modules",
    "dist",
    ".git",
    ".vscode",
    ".claude",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/*.pyc",
    "**/.DS_Store",
    "app/node_modules",
    "dist",
    ".git",
    ".vscode",
    ".claude",
]

[tool.uv.sources]
znsocket = { path = "../znsocket", editable = true }

[project.scripts]
zndraw = "zndraw_cli.cli:app"
